[build-system]
requires = [
    "setuptools >= 61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "isodata"
readme = { file = "README.md", content-type = "text/markdown" }
description = "API to access energy data"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
authors = [
    {name="Max Kanter", email="kmax12@gmail.com"}
]
maintainers = [
    {name="Max Kanter", email="kmax12@gmail.com"}
]
keywords = ["energy", "independent system operator"]
license = {file = "LICENSE"}
requires-python = ">=3.7,<4"
dependencies = [
    "requests >= 2.28.1",
    "pandas >= 1.3.0",
    "beautifulsoup4 >= 4.8.13",
    "tabulate >= 0.8.10",
]

[project.urls]
"Source Code"= "https://github.com/kmax12/isodata/"
"Changes" = "https://github.com/kmax12/isodata/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://github.com/kmax12/isodata/issues"

[project.optional-dependencies]
test = [
    "pytest == 7.1.2",
]
dev = [
    "flake8 == 5.0.4",
    "isort == 5.10.1",
    "black == 22.6.0",
    "pre-commit == 2.20.0",
    "isodata[dev]",
]

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {attr = "isodata.version.__version__"}

[tool.setuptools.packages.find]
namespaces = true

[tool.setuptools.package-data]
"*" = [
    "LICENSE",
    "README.md",
]
[tool.setuptools.exclude-package-data]
"*" = [
    "* __pycache__",
    "*.py[co]",
]

[tool.pytest.ini_options]
testpaths = [
    "isodata/tests/*"
]

[tool.isort]
profile = "black"
forced_separate = "isodata"
known_first_party = "isodata"
skip = "__init__.py"
multi_line_output = 3

[tool.black]
target-version = ['py310']
