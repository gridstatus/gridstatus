[project]
name = "gridstatus"
readme = { file = "README.md", content-type = "text/markdown" }
description = "API to access energy data"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
authors = [
    {name="Max Kanter", email="kmax12@gmail.com"}
]
maintainers = [
    {name="Max Kanter", email="kmax12@gmail.com"}
]
keywords = ["energy", "independent system operator"]
license = {file = "LICENSE"}
requires-python = ">=3.8,<4"
dependencies = [
    "requests >= 2.28.1",
    "pandas >= 1.3.0",
    "beautifulsoup4 >= 4.8.13",
    "tabulate >= 0.8.10",
    "tqdm >= 4.64.1",
    "openpyxl >= 3.1.0",
    "tabula-py >= 2.5.1",
    "lxml >= 4.9.1",
    "plotly >= 5.11.0",
]

[project.urls]
"Source Code"= "https://github.com/kmax12/gridstatus/"
"Changes" = "https://github.com/kmax12/gridstatus/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://github.com/kmax12/gridstatus/issues"

[project.optional-dependencies]
test = [
    "pytest == 7.1.2",
    "pytest-xdist == 3.0.2",
    "pytest-rerunfailures == 10.3",
    "pytest-cov == 4.0.0",
]
dev = [
    "ruff == 0.0.202",
    "black[jupyter] == 22.12.0",
    "pre-commit == 2.21.0",
]
docs = [
    "ipython == 8.4.0",
    "jupyter == 1.0.0",
    "matplotlib == 3.5.2",
    "sphinx~=4.0",
    "sphinx-book-theme == 0.3.3",
    "sphinx-inline-tabs == 2022.1.2b11",
    "sphinx-copybutton == 0.5.0",
    "myst-nb == 0.17.1",
    "sphinx_design",
    "sphinxext-opengraph",
    "sphinx-thebe",
    "sphinx_togglebutton",
    "sphinx-favicon",
    "sphinx-autoapi",
    "plotly",
    "kaleido",
    "sphinxext-opengraph"
]

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {attr = "gridstatus.version.__version__"}

[tool.setuptools.packages.find]
namespaces = true

[tool.setuptools.package-data]
"*" = [
    "LICENSE",
    "README.md",
]
[tool.setuptools.exclude-package-data]
"*" = [
    "* __pycache__",
    "*.py[co]",
]

[tool.pytest.ini_options]
testpaths = [
    "gridstatus/tests/*"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.black]
line-length = 88
target-version = ['py311']

[build-system]
requires = [
    "setuptools >= 61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
ignore = []
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # flake8-quotes
    "Q",
    # isort
    "I001"
]
src = ["gridstatus"]

[tool.ruff.isort]
known-first-party = ["gridstatus"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "E402", "F403", "F405", "E501", "I001"]

[tool.coverage.run]
source = ["gridstatus"]

[tool.coverage.report]
exclude_lines =[
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
