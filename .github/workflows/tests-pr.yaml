name: Tests
on: # Run on main branch pushes and pull requests.
  push:
    branches:
      - main
  pull_request:

jobs:
  test-base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync
      - name: Run base tests
        run: make test-base

  test-iso:
    needs: [test-base]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        iso: [aeso, caiso, ercot, isone, miso, nyiso, pjm, spp, ieso, eia, misc]
    env:
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      PJM_API_KEY: ${{ secrets.PJM_API_KEY }}
      ERCOT_API_USERNAME: ${{ secrets.ERCOT_API_USERNAME }}
      ERCOT_API_PASSWORD: ${{ secrets.ERCOT_API_PASSWORD }}
      ERCOT_PUBLIC_API_SUBSCRIPTION_KEY: ${{ secrets.ERCOT_PUBLIC_API_SUBSCRIPTION_KEY }}
      MISO_API_PRICING_SUBSCRIPTION_KEY: ${{ secrets.MISO_API_PRICING_SUBSCRIPTION_KEY }}
      MISO_API_LOAD_GENERATION_AND_INTERCHANGE_SUBSCRIPTION_KEY: ${{ secrets.MISO_API_LOAD_GENERATION_AND_INTERCHANGE_SUBSCRIPTION_KEY }}
      ISONE_API_USERNAME: ${{ secrets.ISONE_API_USERNAME }}
      ISONE_API_PASSWORD: ${{ secrets.ISONE_API_PASSWORD }}
      AESO_API_KEY: ${{ secrets.AESO_API_KEY }}
      # Proxy for NYISO tests (NYISO blocks GitHub Actions IPs)
      HTTPS_PROXY: ${{ matrix.iso == 'nyiso' && secrets.WEBSHARE_PROXY_URL || '' }}
      HTTP_PROXY: ${{ matrix.iso == 'nyiso' && secrets.WEBSHARE_PROXY_URL || '' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync
      - name: Install vcrpy
        run: uv pip install vcrpy
      - name: Verify NYISO proxy configuration
        if: matrix.iso == 'nyiso'
        run: |
          echo "=== NYISO Proxy Configuration ==="
          if [ -n "$HTTPS_PROXY" ]; then
            echo "✓ HTTPS_PROXY is set"

            # Test proxy connectivity (stderr suppressed to avoid leaking credentials)
            echo ""
            echo "=== Testing proxy connectivity ==="
            if curl -s --proxy "$HTTPS_PROXY" --max-time 10 -o /dev/null -w "%{http_code}" https://ipv4.webshare.io/ 2>/dev/null | grep -q "200"; then
              echo "✓ Proxy connection successful"
            else
              echo "✗ Proxy connection failed - check WEBSHARE_PROXY_URL secret"
            fi

            # Test NYISO through proxy (stderr suppressed to avoid leaking credentials)
            echo ""
            echo "=== Testing NYISO access through proxy ==="
            NYISO_URL="https://www.nyiso.com/documents/20142/48997190/ICAP-Market-Report-January-2025.xlsx"
            HTTP_CODE=$(curl -s --proxy "$HTTPS_PROXY" --max-time 30 -o /tmp/test.xlsx -w "%{http_code}" -H "User-Agent: Mozilla/5.0" "$NYISO_URL" 2>/dev/null)
            echo "  NYISO response code: $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ]; then
              FILE_TYPE=$(file /tmp/test.xlsx | cut -d: -f2)
              echo "  File type:$FILE_TYPE"
              if echo "$FILE_TYPE" | grep -q "Excel\|Zip"; then
                echo "✓ NYISO returned valid Excel file"
              else
                echo "✗ NYISO returned non-Excel content"
              fi
            else
              echo "✗ NYISO request failed (expected 200, got $HTTP_CODE)"
            fi
          else
            echo "✗ HTTPS_PROXY is not set!"
            echo "  Make sure WEBSHARE_PROXY_URL secret is configured"
          fi
          echo ""
          echo "=================================="
      - name: Run ISO tests
        run: make test-${{ matrix.iso }}


  test-all-coverage:
    needs: [test-base, test-iso]
    runs-on: ubuntu-latest
    env:
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      PJM_API_KEY: ${{ secrets.PJM_API_KEY }}
      ERCOT_API_USERNAME: ${{ secrets.ERCOT_API_USERNAME }}
      ERCOT_API_PASSWORD: ${{ secrets.ERCOT_API_PASSWORD }}
      ERCOT_PUBLIC_API_SUBSCRIPTION_KEY: ${{ secrets.ERCOT_PUBLIC_API_SUBSCRIPTION_KEY }}
      ERCOT_ESR_API_SUBSCRIPTION_KEY: ${{ secrets.ERCOT_ESR_API_SUBSCRIPTION_KEY }}
      ISONE_API_USERNAME: ${{ secrets.ISONE_API_USERNAME }}
      ISONE_API_PASSWORD: ${{ secrets.ISONE_API_PASSWORD }}
      MISO_API_PRICING_SUBSCRIPTION_KEY: ${{ secrets.MISO_API_PRICING_SUBSCRIPTION_KEY }}
      MISO_API_LOAD_GENERATION_AND_INTERCHANGE_SUBSCRIPTION_KEY: ${{ secrets.MISO_API_LOAD_GENERATION_AND_INTERCHANGE_SUBSCRIPTION_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync
      - name: Install vcrpy
        run: uv pip install --no-deps vcrpy pytest-cov
      - name: Run all tests with coverage
        run: make test-cov
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ${{ github.workspace }}/coverage.xml
          fail_ci_if_error: false
          verbose: true
